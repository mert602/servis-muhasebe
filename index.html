<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kombi Servis Muhasebe</title>
<style>
body { font-family: Arial; background:#f4f4f4; padding:20px }
input, select, button { padding:8px; margin:5px 0; width:100% }
.card { background:#fff; padding:15px; border-radius:8px; max-width:400px }
.kayit { background:#eee; margin-top:5px; padding:5px; border-radius:5px }
</style>
</head>
<body>

<div class="card">
<h2>Servis Kaydı</h2>

<input id="ad" placeholder="Müşteri adı">
<input id="tel" placeholder="Telefon">
<input id="adres" placeholder="Adres">

<select id="islem">
  <option>Bakım</option>
  <option>Fan Arızası</option>
  <option>Ana Kart</option>
</select>

<input id="tutar" type="number" placeholder="Tutar (TL)">
<button onclick="ekle()">Kaydet</button>

<h3 id="toplam">Toplam: 0 TL</h3>
<div id="liste"></div>
</div>

<script>
let toplam = 0;

function ekle(){
  const ad = document.getElementById("ad").value;
  const tel = document.getElementById("tel").value;
  const adres = document.getElementById("adres").value;
  const islem = document.getElementById("islem").value;
  const tutar = Number(document.getElementById("tutar").value);

  if(!ad || !tutar){
    alert("Ad ve tutar gir");
    return;
  }

  toplam += tutar;
  document.getElementById("toplam").innerText = "Toplam: " + toplam + " TL";

  document.getElementById("liste").innerHTML +=
    `<div class="kayit">
      <b>${ad}</b> | ${islem} | ${tutar} TL
    </div>`;

  document.getElementById("ad").value = "";
  document.getElementById("tel").value = "";
  document.getElementById("adres").value = "";
  document.getElementById("tutar").value = "";
}
</script>

</body>
</html>
